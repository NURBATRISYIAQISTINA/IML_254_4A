    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0; 
        }
         h1 {
            background-color: #2F4F4F;
            text-align: center;
            padding: 5px;

        }
        .contact-form {
            max-width: 600px; /* Membuat kotak tidak terlalu lebar */
            margin: 20px auto;
            padding: 30px; /* Memberi ruang di dalam kotak */
            background-color: #333;
            border-radius: 20px; /* Mengurangi radius agar lebih kotak */
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
        }
        .form-group input, 
        .form-group textarea {
            width: calc(100% - 180px); /* Menyesuaikan lebar input */
            padding: 90px;
            font-size: 16px; /* Menambah ukuran font */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }
        .form-group textarea {
            height: 50px; /* Mengurangi tinggi textarea */
        }
        .form-group input[type="text"],
        .form-group input[type="email"] {
            width: calc(100% - 20px); /* Menyesuaikan lebar input */
            padding: 10px;
            font-size: 16px; /* Menambah ukuran font */
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #555;
            color: white;
        }
        .contact-button {
            display: block;
            width: 100%;
            padding: 15px 20px; /* Menambah padding untuk tombol */
            text-align: center;
            background-color: #2F4F4F;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px; /* Menambah ukuran font tombol */
            cursor: pointer;
            text-decoration: none;
            margin-bottom: 10px; /* Memberi ruang di bawah tombol */
        }
        .contact-button:hover {
            background-color: #45a049;
        }
        .social-icons {
            text-align: center;
            margin-top: 20px; /* Menambahkan ruang atas */
        }
        .social-icons img {
            width: 40px; /* Ukuran gambar ikon sosial media */
            height: 40px;
            margin-right: 10px; /* Jarak antara gambar dan teks */
            vertical-align: middle; /* Memastikan gambar dan teks berada di tengah vertikal */
            border-radius: 5px; /* Mengatur sudut border untuk ikon */
        }
        .social-icons a {
            text-decoration: none;
            color: #bc2a8d; /* Warna khusus untuk Instagram */
            font-size: 20px; /* Ukuran teks untuk sosial media */
            vertical-align: middle; /* Memastikan gambar dan teks berada di tengah vertikal */
        }

        footer {
            background-color: #2F4F4F;
            text-align: center;
            color: white;
            padding: 10px 0;
            margin-top: 20px; /* Menambahkan ruang atas */
        }
